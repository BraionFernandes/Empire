<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="shortcut icon" href="../../../images/empire-logotipo.png" type="image/png">
    <link rel="stylesheet" href="../css/style.css">
    <title>Empire Corp - Register</title>
</head>
<body>
    <div class="register">
        <div class="container">
            <div class="info">
                <img class="info-logo" src="../images/empire-logo.png" alt="logotipo escrita da marca Empire Corporation.">
                <span class="info-tittle">Já tem uma conta?</span>
                <span class="info-msg">Faça login e continue de onde parou</span>
                <button class="info-button">Login</button>
            </div>
            <div class="create">
                <span class="create-tittle">Crie sua conta na Empire.</span>
                <span class="create-msg">Ajudaremos você a alcançar seus maiores sonhos!</span>
                <form class="create-form">
                    <div class="create-form-div">
                        <label class="create-form-div-label" for=""></label>
                        <input class="create-form-div-input" type="text" name="first-name" id="first-name">
                    </div>
                    <div class="create-form-div">
                        <label class="create-form-div-label" for=""></label>
                        <input class="create-form-div-input" type="text" name="last-name" id="last-name">
                    </div>
                    <div class="create-form-div">
                        <label class="create-form-div-label" for=""></label>
                        <input class="create-form-div-input" type="email" name="email" id="email">
                    </div>
                    <div class="create-form-div">
                        <label class="create-form-div-label" for=""></label>
                        <input class="create-form-div-input" type="password" name="password" id="password">
                    </div>
                    <div class="create-form-div">
                        <button class="create-form-div-button">Criar conta</button>
                    </div>
                </form>
            </div>
        </div>
    </div>
</body>
</html>
