<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="shortcut icon" href="../../../images/empire-icon.png" type="image/png">
    <link rel="stylesheet" href="../css/style.css">
    <title>Empire Corp - Register</title>
</head>
<body>
    <div class="background">
        <div class="container">
            <div class="logo">
                <img class="logo-img" src="../../../images/empire-logo.png" alt="">
            </div>
            <div class="register">
                <div class="text">
                    <h1 class="text-tittle">Criar uma conta</h1>
                    <div class="login">
                        <p class="login-text">JÃ¡ tem uma conta?</p>
                        <button class="login-button">Login</button>
                    </div>
                </div>
                <form class="create">
                    <div class="create-nome">
                        <label for="nome">Nome:</label>
                        <input type="text" name="nome" id="nome">
                    </div>
                    <div class="create-sobrenome">
                        <label for="sobrenome">Sobrenome:</label>
                        <input type="text" name="sobrenome" id="sobrenome">
                    </div>
                    <div class="create-email">
                        <label for="email">E-mail:</label>
                        <input type="email" name="email" id="email">
                    </div>
                    <div class="create-senha">
                        <label for="senha">Senha:</label>
                        <input type="password" name="senha" id="senha">
                    </div>
                </form>
            </div>
        </div>
    </div>
</body>
</html>
